<section id="product">
  <div class="container">
    <div class="row">

      <div class="col-12">
        <div class="text-center">
          <h2 class="mb-3">Exclusive Product</h2>
          <section>
            <div class="container">
              <ul class="list-unstyled d-flex justify-content-center">
                <li *ngFor="let category of categoryList" (click)="getProductByCategoryId(category.categoryId)">
                  <a class="changeHover m-4 text-decoration-none fw-semibold "
                    [ngClass]="selectedCategory==category.categoryId?'text-danger':'text-black'">{{category.categoryName}}</a>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </div>


      <div class="col-12">
        <div class="row mt-3">
          <div class="col-lg-3 mt-3" *ngFor="let product of productList">
            <div class="box-shadow">
              <div class="card">
                <img src="" alt="" class="img-fluid card-image-top" [src]="product.productImageUrl"
                  style="height: 200px !important;">
                <div class="card-body">
                  <h5 class="card-title"> {{product.productName}}</h5>
                  <p class="card-text">
                    <span class="text-danger fw-semibold me-2">${{product.productPrice}}
                      <del>${{product.productPrice}}</del>
                      <span class="text-success ms-2">35% off</span>
                    </span>
                  </p>
                  <!-- <span><i class="fa fa-solid fa-star m-0" style="color: #f1f50f;"></i></span>
                  <span><i class="fa fa-solid fa-star m-0" style="color: #f1f50f;"></i></span>
                  <span><i class="fa fa-solid fa-star m-0" style="color: #f1f50f;"></i></span>
                  <span><i class="fa fa-solid fa-star m-0" style="color: #f1f50f;"></i></span> -->
                  <div class="row">
                    <div class="col-6">
                      <span><i class="fa fa-star-half-o  m-0" style="color: #f1f50f;"></i></span>
                      <span class="text-muted">(21)</span>
                    </div>
                    <div class="col-6 text-end">
                      <button class="btn btn-sm btn-success" (click)="addItemToCart(product.productId)">Add To
                        Cart</button>
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
